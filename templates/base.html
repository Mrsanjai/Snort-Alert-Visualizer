<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snort Alert Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Animate CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-dark text-light">

    <!-- Sidebar Layout -->
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-black border-end sidebar px-3 py-4 shadow-lg">
            <div class="sidebar-heading text-center text-info fs-4 fw-bold mb-4 animate__animated animate__fadeInDown">
                <i class="fas fa-shield-alt me-2"></i>SnortX
            </div>

            <div class="list-group list-group-flush">
                <a href="{{ url_for('views_bp.dashboard') }}" class="list-group-item list-group-item-action bg-dark text-light animate__animated animate__fadeInLeft">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a href="{{ url_for('views_bp.explorer') }}" class="list-group-item list-group-item-action bg-dark text-light animate__animated animate__fadeInLeft">
                    <i class="fas fa-folder-open me-2"></i>Explorer
                </a>
                <a href="{{ url_for('views_bp.upload_file') }}" class="list-group-item list-group-item-action bg-dark text-light animate__animated animate__fadeInLeft">
                    <i class="fas fa-upload me-2"></i>Upload Logs
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div id="page-content-wrapper" class="flex-fill">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom shadow-sm">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h4 animate__animated animate__fadeInRight">
                        <i class="fas fa-eye me-2 text-warning"></i>Snort Alert Visualizer
                    </span>
                </div>
            </nav>

            <!-- Page Content -->
            <div class="container-fluid py-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
