{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-light"><i class="fas fa-upload me-2"></i>Upload Snort / Log / PCAP</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-warning">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card bg-dark border-secondary shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control bg-dark text-light border-secondary" name="logfile" required>
                </div>
                <button type="submit" class="btn btn-success px-4"><i class="fas fa-file-upload me-2"></i>Upload</button>
            </form>
            <div class="form-text mt-2 text-muted">Accepted: .log, .ids, .pcap</div>
        </div>
    </div>
</div>
{% endblock %}
